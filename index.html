<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper nav">
        <div class="nav">
            <div class="search-bar"></div>
            <div class="notifications-logo"></div>
            <div class="user-logo"></div>
            <div class="user-name"></div>
        </div>
    </div>

    <div class="wrapper header">
        <div class="header">
            <div class="user-header"></div>
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
    </div>

    <div class="wrapper side-bar">
        <div class="side-bar">
            <div class="side-bar-logo"></div>
            <div class="main-btns">
                <button class="home">Home</button>
                <button class="profile">Profile</button>
                <button class="messages">Messages</button>
                <button class="history">History</button>
                <button class="tasks">Tasks</button>
                <button class="communities">Communities</button>
            </div>
            <div class="secondary-btns">
                <button class="settings">Settings</button>
                <button class="support">Support</button>
                <button class="privacy">Privacy</button>
            </div>
        </div>
    </div>

    <div class="wrapper main-content">
        <div class="main-content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
